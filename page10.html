<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me? ðŸ’–</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background: #0b0006;
  color: #ffb3d9;
  font-family: 'Courier New', monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #ff8fc7;
  text-shadow: 0 0 10px #ff2f92;
}

.card {
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 30px;
  max-width: 360px;
  box-shadow: 0 0 20px #ff2f92;
  width: 100%;
  text-align: center;
  animation: fadeIn 1s ease forwards;
}

.options {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.option-box {
  background-color: #ff69b4;
  padding: 15px 25px;
  border-radius: 15px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1.2rem;
  box-shadow: 0 0 10px #ff2f92;
  transition: transform 0.2s;
}

.option-box:hover { transform: scale(1.1); }

#message {
  margin-top: 20px;
  min-height: 40px;
  font-size: 1.2rem;
}

#tryAgain {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 15px;
  border: none;
  background-color: #fff;
  color: #ff1493;
  font-weight: bold;
  cursor: pointer;
  display: none;
  box-shadow: 0 0 10px #ff2f92;
}

.navigation a {
  color: #ffb3d9;
  text-decoration: none;
  font-weight: bold;
  margin: 10px 15px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>
<h1>Do You Love Me, Mimi? ðŸ’–</h1>
<div class="card">
  <div class="options">
    <div class="option-box" id="yes">Yes ðŸ’•</div>
    <div class="option-box" id="no">No ðŸ’”</div>
  </div>
  <div id="message"></div>
  <button id="tryAgain">Try Again ðŸ˜¡</button>
</div>

<div class="navigation">
  <a href="page9.html">Previous</a>
  <a href="page11.html">Next</a>
</div>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const message = document.getElementById('message');
const tryAgain = document.getElementById('tryAgain');

yesBtn.addEventListener('click', () => {
  message.textContent = "Good girl ðŸ˜˜ðŸ’–";
  tryAgain.style.display = 'none';
});

noBtn.addEventListener('click', () => {
  message.textContent = "How dare you! ðŸ˜¡";
  tryAgain.style.display = 'inline-block';
});

tryAgain.addEventListener('click', () => {
  message.textContent = "";
  tryAgain.style.display = 'none';
});
</script>
</body>
</html>
