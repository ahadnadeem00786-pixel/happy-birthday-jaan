<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Loading for Mimi ðŸ’–</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: #0b0006;
    color: #ffb3d9;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    padding: 20px;
    overflow: hidden;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #ff8fc7;
    text-shadow: 0 0 10px #ff2f92;
  }

  .card {
    background: rgba(255,255,255,0.05);
    border-radius: 15px;
    padding: 30px;
    max-width: 360px;
    box-shadow: 0 0 20px #ff2f92;
    width: 100%;
    text-align: center;
    animation: fadeIn 1s ease forwards;
  }

  .progress-container {
    background: rgba(255,255,255,0.1);
    border-radius: 25px;
    overflow: hidden;
    margin: 20px 0;
  }

  .progress-bar {
    width: 0%;
    height: 30px;
    background: linear-gradient(90deg, #ff69b4, #ff1493);
    border-radius: 25px;
    line-height: 30px;
    font-weight: bold;
  }

  #loveButton {
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    background-color: #fff;
    color: #ff1493;
    font-weight: bold;
    cursor: pointer;
    display: none;
    margin-top: 20px;
    box-shadow: 0 0 10px #ff2f92;
  }

  .hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 10;
  }

  .heart {
    position: absolute;
    font-size: 2rem;
    animation: fall 1.5s linear forwards;
  }

  @keyframes fall {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(600px) rotate(360deg) scale(0); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }

  .navigation a {
    color: #ffb3d9;
    text-decoration: none;
    font-weight: bold;
    margin: 10px 15px;
  }

</style>
</head>
<body>
  <h1>Love for Mimi ðŸ’‹ðŸŽ€ Loading...</h1>

  <div class="card">
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <button id="loveButton">Add more love?</button>
  </div>

  <div class="hearts" id="heartsContainer"></div>

  <div class="navigation">
    <a href="page6.html">Previous</a>
    <a href="page8.html">Next</a>
  </div>

  <script>
    const progressBar = document.getElementById('progressBar');
    const loveButton = document.getElementById('loveButton');
    const heartsContainer = document.getElementById('heartsContainer');
    let progress = 0;

    const loading = setInterval(() => {
      if(progress < 99){
        progress += Math.floor(Math.random()*3)+1;
        if(progress>99) progress=99;
        progressBar.style.width = progress+'%';
        progressBar.textContent = progress+'%';
      } else {
        clearInterval(loading);
        loveButton.style.display = 'inline-block';
      }
    }, 100);

    loveButton.addEventListener('click', () => {
      progressBar.textContent = "Error: Capacity Exceeded ðŸ’”";
      loveButton.style.display = 'none';
      for(let i=0;i<50;i++){
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random()*window.innerWidth+'px';
        heart.style.animationDuration = (Math.random()*1.5+1)+'s';
        heart.textContent = 'â¤ï¸';
        heartsContainer.appendChild(heart);
        setTimeout(()=>heartsContainer.removeChild(heart),2000);
      }
    });
  </script>
</body>
</html>
