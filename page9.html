<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Cake ðŸŽ‚ for Mimi ðŸ’–</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  background: #0b0006;
  color: #ffb3d9;
  font-family: 'Courier New', monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  padding: 20px;
  overflow: hidden;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #ff8fc7;
  text-shadow: 0 0 10px #ff2f92;
}

.card {
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 30px;
  max-width: 360px;
  box-shadow: 0 0 20px #ff2f92;
  width: 100%;
  text-align: center;
  animation: fadeIn 1s ease forwards;
}

#cake {
  font-size: 8rem;
  cursor: pointer;
  margin: 20px auto;
  transition: transform 0.2s;
}

#cake:hover { transform: scale(1.2); }

#message {
  font-size: 1.2rem;
  margin-top: 20px;
  min-height: 40px;
}

#nextBtn {
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 25px;
  background-color: #fff;
  color: #ff1493;
  font-weight: bold;
  cursor: pointer;
  margin-top: 20px;
  box-shadow: 0 0 10px #ff2f92;
  display: none;
}

.navigation a {
  color: #ffb3d9;
  text-decoration: none;
  font-weight: bold;
  margin: 10px 15px;
}

.heart {
  position: absolute;
  font-size: 2rem;
  opacity: 0.8;
  animation: floatUp 1.5s ease-out forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity:1; }
  100% { transform: translateY(-200px) scale(1.5); opacity:0; }
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>
<body>
<h1>ðŸŽ‚ Make a Wish, Mimi! ðŸ’–</h1>
<div class="card">
  <div id="cake">ðŸŽ‚</div>
  <div id="message">Click the cake to blow the candle!</div>
  <button id="nextBtn">Next ðŸŽ€</button>
</div>

<div class="navigation">
  <a href="page8.html">Previous</a>
</div>

<script>
const cake = document.getElementById('cake');
const message = document.getElementById('message');
const nextBtn = document.getElementById('nextBtn');

cake.addEventListener('click', () => {
  message.textContent = "Yay! Candle blown ðŸŽ‰ðŸ’–";
  // Hearts animation
  for(let i=0;i<20;i++){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.style.left = Math.random()*window.innerWidth+'px';
    heart.style.top = Math.random()*window.innerHeight/2+'px';
    heart.textContent='â¤ï¸';
    document.body.appendChild(heart);
    setTimeout(()=>document.body.removeChild(heart),1500);
  }
  nextBtn.style.display='inline-block';
});

nextBtn.addEventListener('click',()=>{
  window.location.href="page10.html";
});
</script>
</body>
</html>
